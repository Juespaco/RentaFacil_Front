<div class="section-title pt-5" data-aos="fade-up">
  <h2>Vehículos</h2>
  <p class="">Administra tus vehículos de una forma sencilla y rapida</p>
</div>

<div class="container-fluid features">
  <div class="card">
    <div class="card-body">
      <form>
        <div class="row">
          <input type="hidden" [(ngModel)]="vehicleForm.id" id="id" name="id" />
          <div class="form-group col-12 col-md-6 p-3">
            <label>*Placa</label>
            <input
              [(ngModel)]="vehicleForm.plateNumber"
              name="plateNumber"
              type="text"
              class="form-control"
              id="plateNumber"
              placeholder="Placa"
              required
            />
          </div>
          <div class="form-group col-12 col-md-6 p-3">
            <label>*Marca</label>
            <input
              [(ngModel)]="vehicleForm.brand"
              name="brand"
              type="text"
              class="form-control"
              id="brand"
              placeholder="Marca"
              required
            />
          </div>

          <div class="form-group col-12 col-md-6 p-3">
            <label>*Modelo</label>
            <input
              [(ngModel)]="vehicleForm.model"
              name="model"
              type="text"
              class="form-control"
              id="model"
              placeholder="Modelo"
            />
          </div>
          <div class="form-group col-12 col-md-6 p-3">
            <label>*Año</label>
            <input
              [(ngModel)]="vehicleForm.year"
              name="year"
              type="number"
              class="form-control"
              id="year"
              placeholder="Año"
            />
          </div>
          <div class="form-group col-12 col-md-6 p-3">
            <label>*Tipo</label>
            <input
              [(ngModel)]="vehicleForm.vehicleTypeId"
              name="vehicleTypeId"
              type="text"
              class="form-control"
              id="vehicleTypeId"
              placeholder="Tipo"
            />
          </div>
          <div class="form-group col-12 col-md-6 p-3">
            <label>*Valor por dia</label>
            <input
              [(ngModel)]="vehicleForm.bookingValuePerDay"
              name="bookingValuePerDay"
              type="number"
              class="form-control"
              id="bookingValuePerDay"
              placeholder="Valor por dia"
            />
          </div>
          <div class="row">
            <div class="col-12 text-center features-item">
              <button type="submit" class="btn btn-get-started" (click)="validateVehicle()">
                {{ textButton }}
              </button>
              <button class="btn btn-get-started btnClear" (click)="clear()">
                Limpiar
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="card top-space bottom-space">
    <div class="card-body top-space">
      <div class="top-space">
        <div class="table-responsive">
          <table
            id="vehicleTable"
            class="table table-striped table-bordered table-sm row-border hover"
          >
            <thead>
              <tr>
                <th scope="col">Placa</th>
                <th scope="col">Marca</th>
                <th scope="col">Modelo</th>
                <th scope="col">Año</th>
                <th scope="col">Tipo</th>
                <th scope="col">Valor por dia</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let vehicle of vehicles">
                
                <td>{{ vehicle.plateNumber }}</td>
                <td>{{ vehicle.brand }}</td>
                <td>{{ vehicle.model }}</td>
                <td>{{ vehicle.year }}</td>
                <td>{{ vehicle.vehicleTypeId }}</td>
                <td>{{ vehicle.bookingValuePerDay }}</td>
                <td class="text-center">
                  <button
                    (click)="editVehicle(vehicle)" (click)="scrollToTop()"
                    class="btn-icon-btn-shadow-btn-circle bi bi-pencil-square"
                    data-bs-toggle="tooltip" data-bs-placement="top" title="Editar"
                  ></button>

                  <button
                    (click)="deleteVehicle(vehicle.id)"
                    class="btn-icon-btn-shadow-btn-circle bi bi-trash3-fill"
                    data-bs-toggle="tooltip" data-bs-placement="top" title="Eliminar"
                  ></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
